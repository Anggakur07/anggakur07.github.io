<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Form Registrasi Lapangan</h1>
        <form action="#" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
    
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" placeholder="Masukkan alamat Anda" required>
    
            <label for="field">Pilih Lapangan:</label>
            <select id="field" name="field" required>
                <option value="" disabled selected>Pilih lapangan</option>
                <option value="lapangan1">Lapangan 1</option>
                <option value="lapangan2">Lapangan 2</option>
                <option value="lapangan3">Lapangan 3</option>
            </select>
    
            <label for="hours">Durasi (jam):</label>
            <input type="number" id="hours" name="hours" min="1" max="12" placeholder="Masukkan jumlah jam" required>
    
            <button type="submit">Daftar</button>
        </form>
    </div>
    
</body>
</html>
